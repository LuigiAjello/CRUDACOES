
{% extends "base.html" %}
{% block content %}
<h1>Adicionar Ação</h1>
<p class="text-muted">Preencha os detalhes da ação que deseja adicionar à carteira.</p>
<form method="POST" class="form-group">
    <label for="ticker">Ticker</label>
    <input type="text" name="ticker" id="ticker" class="form-control mb-3" placeholder="Ticker (ex.: PETR4)" required>
    
    <label for="quantidade">Quantidade</label>
    <input type="number" name="quantidade" id="quantidade" class="form-control mb-3" placeholder="Quantidade" required>

    <label for="preco_medio">Preço Médio (use vírgula como separador decimal)</label>
    <input type="text" name="preco_medio" id="preco_medio" class="form-control mb-3" placeholder="Preço Médio" required>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('detalhes_carteira', carteira_id=carteira.id) }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
