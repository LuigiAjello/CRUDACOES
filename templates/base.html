<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3 vh-100" id="sidebar">
            <h2 class="text-center">Carteiras</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('nova_carteira') }}" class="nav-link text-white">Nova Carteira</a>
                </li>
            </ul>
            <footer class="text-start mt-auto">
            </footer>
        </div>
        <!-- Main Content -->
        <div class="container-fluid p-4" id="main-content">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
