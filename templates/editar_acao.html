
{% extends "base.html" %}
{% block content %}
<h1>Editar Ação</h1>
<p class="text-muted">Atualize os detalhes da ação selecionada.</p>
<form method="POST" class="form-group">
    <label for="ticker">Ticker</label>
    <input type="text" name="ticker" id="ticker" class="form-control mb-3" value="{{ acao.ticker }}" required>
    
    <label for="quantidade">Quantidade</label>
    <input type="number" name="quantidade" id="quantidade" class="form-control mb-3" value="{{ acao.quantidade }}" required>

    <label for="preco_medio">Preço Médio (use vírgula como separador decimal)</label>
    <input type="text" name="preco_medio" id="preco_medio" class="form-control mb-3" value="{{ "{:.2f}".format(acao.preco_medio).replace('.', ',') }}" required>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('detalhes_carteira', carteira_id=acao.carteira_id) }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
